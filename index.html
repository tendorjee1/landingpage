<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Project</title>
  </head>
  <body>
    <header><h1>ODIN</h1></header>

    <main>
      <section class="headerRight">
        <div class="text">
          <h1>
            This is not a real online service its just an exercise to show you
            the ropes of HTML, CSS, & JavaScript
          </h1>
          <h1>You know you want to learn...</h1>
        </div>
      </section>

      <section class="form">
        <fieldset>
          <legend>Lets get to it!</legend>

          <label for="first_name">FIRST NAME:</label>
          <input type="text" id="name" name="first_name" />

          <label for="last_name">LAST NAME:</label>
          <input type="text" id="name" name="last_name" />

          <label for="email">EMAIL:</label>
          <input type="email" id="email" name="email" />

          <label for="phone_number">PHONE NUMBER:</label>
          <input type="tel" id="phone_number" name="phone_number" />

          <label for="password">PASSWORD:</label>
          <input type="password" id="password" name="password" />

          <label for="confirm_password">CONFIRM PASSWORD:</label>
          <input
            type="confirm_password"
            id="confirm_password"
            name="confirm_password"
          />
        </fieldset>
      </section>

      <section class="footer">
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </section>
    </main>
  </body>
</html>
